<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Aeris Weather App</title>
</head>
<body>
    <div class="prompt-container">
        <div id="entry-prompt-popup" class="popup">
            <div class="video-container">
                <video src="media/vecteezy_short-video-weather-sun-and-white-clouds_5109757.mp4" playsinline autoplay muted loop></video>
            </div>
            <form id="popup-form">
                <h2 id="popup-form-header">Welcome to Aeris Weather!</h2>

                <label for="name" class="form-question">What's your first name?</label>
                <input type="text" name="name" id="name" class="form-input"  placeholder="Enter first name here..." autocomplete="given-name" minlength="1" required>

                <label for="city" class="form-question">What city would you like the weather for?</label>
                <input type="text" name="city" id="city" class="form-input" placeholder="Enter city here..." minlength="1" required>

                <button type="submit" id="form-submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="main-container" class="main-container">
        <div class="nav-container">
            <div class="logo-container">
                <img src="media/weather.svg" class="aeris-logo" alt="Aeris logo">
                <p class="logo-text">Aeris Weather</p>
            </div>

            <div class="search-container">
                <form>
                    <input type="search" name="search-box" id="search-box" placeholder="Enter a city..." required>
                    <button type="submit" id="search-box-submit-button">Submit</button>
                </form>
            </div>
        </div>
        
        <div class="greeting-container">
            <p><span id="day-greeting">[Greeting]</span>, <span id="username-container">[username]</span>!</p>
            <section class="current-time-date-container">
                <p id="current-date">
                    Day, Month Date
                </p>
                <p id="current-time">Time</p>
            </section>
            <hr>
        </div>

        <div class="current-weather-container" id="current-weather-container">
            <div class="left-container current-weather">
                <section id="city-name">
                    <h1>N/A</h1>
                </section>
                <section class="weather-details">
                    <p><span class="current-weather-detail" id="description">N/A</span></p>
                    <p>Humidity: <span class="current-weather-detail" id="humidity">N/A</span></p>
                    <p>Wind: <span class="current-weather-detail" id="wind">N/A</span></p>
                </section>
            </div>
            <div class="current-weather-icon-container current-weather">
                <img src="media/day.svg" alt="current weather icon" id="current-weather-icon">
            </div>
            <div class="right-container current-weather">
                <span id="current-temp">#</span>
                <button class="unit" id="imperial">&deg;F</button>
                <button class="unit" id="metric">&deg;C</button>
            </div>
        </div>
    

        <footer id="footer">
            <p>Coded by <a href="https://github.com/MalaysiaThomas" target="_blank" rel="noreferrer noopener">Malaysia Thomas</a> and is <a href="https://github.com/MalaysiaThomas/aeris-weather-app" target="_blank" rel="noreferrer noopener">open-sourced on GitHub</a> and <a href="https://app.netlify.com/teams/malaysiathomas/sites" target="_blank" rel="noreferrer noopener">hosted on Netlify</a></p>
        </footer>
    </div>

    <script src="src/app.js"></script>
</body>
</html>
